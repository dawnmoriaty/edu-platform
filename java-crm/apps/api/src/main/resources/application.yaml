server:
  port: ${SERVER_PORT:9100}  # Vert.x port

spring:
  application:
    name: edu-platform-api
  main:
    web-application-type: none  # Disable Tomcat, use Vert.x instead
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eduplatform}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET:dGhpcyBpcyBhIHZlcnkgc2VjdXJlIGtleSBmb3IgZGV2ZWxvcG1lbnQgb25seQ==}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    com.eduplatform: DEBUG
