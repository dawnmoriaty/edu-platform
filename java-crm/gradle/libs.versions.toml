# =============================================
# GRADLE VERSION CATALOG
# Centralized dependency management for Java
# =============================================

[versions]
# Core
java = "21"
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"

# Database
postgresql = "42.7.3"
jooq = "3.19.3"
hikaricp = "6.0.0"

# Vert.x & Reactive
vertx = "4.5.8"
rxjava = "3.1.8"

# Security
jwt = "0.12.5"

# gRPC & Protobuf
grpc = "1.63.0"
protobuf-java = "3.25.3"
protobuf-plugin = "0.9.4"

# Jakarta
jakarta-annotation = "2.1.1"
javax-annotation = "1.3.2"

# Logging
slf4j = "2.0.13"
logback = "1.5.6"

# Testing
junit = "5.10.2"
mockito = "5.11.0"

# Lombok
lombok = "1.18.32"

[libraries]
# Spring Boot Starters (managed by BOM, no version needed)
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring-boot-starter-jdbc = { module = "org.springframework.boot:spring-boot-starter-jdbc" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security" }
spring-boot-starter-oauth2-resource-server = { module = "org.springframework.boot:spring-boot-starter-oauth2-resource-server" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test" }
spring-boot = { module = "org.springframework.boot:spring-boot" }
spring-context = { module = "org.springframework:spring-context" }

# Database
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
hikaricp = { module = "com.zaxxer:HikariCP", version.ref = "hikaricp" }

# JOOQ
jooq = { module = "org.jooq:jooq", version.ref = "jooq" }
jooq-codegen = { module = "org.jooq:jooq-codegen", version.ref = "jooq" }
jooq-meta = { module = "org.jooq:jooq-meta", version.ref = "jooq" }

# Vert.x
vertx-core = { module = "io.vertx:vertx-core", version.ref = "vertx" }
vertx-rx-java3 = { module = "io.vertx:vertx-rx-java3", version.ref = "vertx" }

# RxJava
rxjava = { module = "io.reactivex.rxjava3:rxjava", version.ref = "rxjava" }

# Security - JWT
jwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jwt" }
jwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jwt" }
jwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jwt" }

# gRPC
grpc-netty-shaded = { module = "io.grpc:grpc-netty-shaded", version.ref = "grpc" }
grpc-protobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpc" }
grpc-stub = { module = "io.grpc:grpc-stub", version.ref = "grpc" }
protobuf-java = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf-java" }

# Jakarta & Javax Annotations
jakarta-annotation-api = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakarta-annotation" }
jakarta-validation-api = { module = "jakarta.validation:jakarta.validation-api" }
javax-annotation-api = { module = "javax.annotation:javax.annotation-api", version.ref = "javax-annotation" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

# Lombok
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }

[bundles]
# Commonly used together
spring-web = ["spring-boot-starter-web", "spring-boot-starter-validation"]
spring-security = ["spring-boot-starter-security", "spring-boot-starter-oauth2-resource-server"]
jwt = ["jwt-api", "jwt-impl", "jwt-jackson"]
grpc = ["grpc-netty-shaded", "grpc-protobuf", "grpc-stub", "protobuf-java"]
vertx = ["vertx-core", "vertx-rx-java3", "rxjava"]
database = ["postgresql", "hikaricp", "jooq"]

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
jooq = { id = "org.jooq.jooq-codegen-gradle", version.ref = "jooq" }
protobuf = { id = "com.google.protobuf", version.ref = "protobuf-plugin" }
