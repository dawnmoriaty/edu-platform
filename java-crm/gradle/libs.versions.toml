########################################
# Version Catalog - edu-crm
# Updated: January 2026
# Spring Boot 4.x + Vert.x 5.x
########################################

[versions]
# --- Core Frameworks ---
spring-boot = "4.0.1"
spring-dependency = "1.1.7"
spring-framework = "7.0.1"

# --- ORM & Database ---
jooq = "3.19.29"
postgresql = "42.7.8"
hikari = "6.2.1"
flyway = "11.3.4"
jakarta-annotation = "3.0.0"
jakarta-servlet = "6.1.0"

# --- Vert.x & Reactive ---
vertx = "5.0.6"
rxjava = "3.1.12"

# --- JWT / Security ---
jjwt = "0.12.6"
jwt = "4.5.0"
jbcrypt = "0.4"

# --- Utilities ---
commons-lang3 = "3.17.0"
commons-io = "2.18.0"
reflections = "0.10.2"
slugify = "3.0.7"

# --- JSON & Serialization ---
gson = "2.12.1"
jackson = "2.19.4"

# --- Mapping & Codegen ---
mapstruct = "1.6.3"
lombok = "1.18.42"

# --- Environment ---
spring-dotenv = "5.0.1"
dotenv = "4.0.0"

# --- Plugin Versions ---
versions-plugin = "0.51.0"
spotless = "8.0.0"
jooq-plugin = "10.1.1"

########################################
# Libraries
########################################

[libraries]
# --- ORM & DB ---
jooq = { module = "org.jooq:jooq", version.ref = "jooq" }
jooq-meta = { module = "org.jooq:jooq-meta", version.ref = "jooq" }
jooq-codegen = { module = "org.jooq:jooq-codegen", version.ref = "jooq" }
hikari = { module = "com.zaxxer:HikariCP", version.ref = "hikari" }
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
flyway-core = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flyway-postgres = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }
jakarta-annotation = { module = "jakarta.annotation:jakarta.annotation-api", version.ref = "jakarta-annotation" }
jakarta-servlet = { module = "jakarta.servlet:jakarta.servlet-api", version.ref = "jakarta-servlet" }

# --- Vert.x & Reactive ---
vertx-core = { module = "io.vertx:vertx-core", version.ref = "vertx" }
vertx-web = { module = "io.vertx:vertx-web", version.ref = "vertx" }
vertx-rx-java3 = { module = "io.vertx:vertx-rx-java3", version.ref = "vertx" }
vertx-pg-client = { module = "io.vertx:vertx-pg-client", version.ref = "vertx" }
vertx-sql-client = { module = "io.vertx:vertx-sql-client", version.ref = "vertx" }
rxjava = { module = "io.reactivex.rxjava3:rxjava", version.ref = "rxjava" }

# --- JWT & Security ---
jjwt = { module = "io.jsonwebtoken:jjwt", version.ref = "jjwt" }
jjwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jjwt" }
jjwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jjwt" }
jjwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jjwt" }
auth0-jwt = { module = "com.auth0:java-jwt", version.ref = "jwt" }
jbcrypt = { module = "org.mindrot:jbcrypt", version.ref = "jbcrypt" }

# --- JSON & Serialization ---
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }

# --- Utilities ---
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commons-lang3" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
reflections = { module = "org.reflections:reflections", version.ref = "reflections" }
slugify = { module = "com.github.slugify:slugify", version.ref = "slugify" }

# --- Code Generation & Mapping ---
lombok = { module = "org.projectlombok:lombok", version.ref = "lombok" }
mapstruct = { module = "org.mapstruct:mapstruct", version.ref = "mapstruct" }
mapstruct-processor = { module = "org.mapstruct:mapstruct-processor", version.ref = "mapstruct" }

# --- Environment ---
spring-dotenv = { module = "me.paulschwarz:springboot3-dotenv", version.ref = "spring-dotenv" }

# --- Spring Boot Starters ---
spring-boot-starter = { module = "org.springframework.boot:spring-boot-starter", version.ref = "spring-boot" }
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-webflux = { module = "org.springframework.boot:spring-boot-starter-webflux", version.ref = "spring-boot" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }
spring-boot-configuration-processor = { module = "org.springframework.boot:spring-boot-configuration-processor", version.ref = "spring-boot" }

# --- BOM ---
boms-spring = { module = "org.springframework.boot:spring-boot-dependencies", version.ref = "spring-boot" }

########################################
# Bundles
########################################

[bundles]
jjwt = ["jjwt", "jjwt-api", "jjwt-impl", "jjwt-jackson"]
jooq = ["jooq", "jooq-codegen", "jooq-meta"]
jackson = ["jackson-core", "jackson-annotations", "jackson-databind"]
vertx = ["vertx-core", "vertx-web", "vertx-rx-java3"]
vertx-db = ["vertx-pg-client", "vertx-sql-client"]

########################################
# Plugins
########################################

[plugins]
versions = { id = "com.github.ben-manes.versions", version.ref = "versions-plugin" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
spring-dependency = { id = "io.spring.dependency-management", version.ref = "spring-dependency" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
jooq = { id = "nu.studer.jooq", version.ref = "jooq-plugin" }
dotenv = { id = "co.uzzu.dotenv.gradle", version.ref = "dotenv" }
flyway = { id = "org.flywaydb.flyway", version = "10.20.0" }
