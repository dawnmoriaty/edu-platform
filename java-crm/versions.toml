[versions]
# Spring Boot
spring-boot = "4.0.0"

# Spring Framework
spring-framework = "6.2.0"

# Database
postgresql = "42.7.3"
jooq = "3.19.3"
hikaricp = "6.0.0"

# Vert.x
vertx = "4.5.8"

# RxJava
rxjava = "3.1.8"

# Security
jwt = "0.12.5"
spring-security = "6.3.3"

# gRPC
grpc = "1.63.0"
protobuf = "3.25.3"

# Logging
slf4j = "2.0.13"
logback = "1.5.6"

# Testing
junit = "5.10.2"
mockito = "5.11.0"

[libraries]
# Spring Boot
spring-boot-starter-web = { module = "org.springframework.boot:spring-boot-starter-web", version.ref = "spring-boot" }
spring-boot-starter-jdbc = { module = "org.springframework.boot:spring-boot-starter-jdbc", version.ref = "spring-boot" }
spring-boot-starter-security = { module = "org.springframework.boot:spring-boot-starter-security", version.ref = "spring-boot" }
spring-boot-starter-oauth2-resource-server = { module = "org.springframework.boot:spring-boot-starter-oauth2-resource-server", version.ref = "spring-boot" }
spring-boot-starter-validation = { module = "org.springframework.boot:spring-boot-starter-validation", version.ref = "spring-boot" }
spring-boot-starter-test = { module = "org.springframework.boot:spring-boot-starter-test", version.ref = "spring-boot" }

# Database
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
hikaricp = { module = "com.zaxxer:HikariCP", version.ref = "hikaricp" }

# JOOQ
jooq = { module = "org.jooq:jooq", version.ref = "jooq" }
jooq-codegen = { module = "org.jooq:jooq-codegen", version.ref = "jooq" }
jooq-meta = { module = "org.jooq:jooq-meta", version.ref = "jooq" }

# Vert.x
vertx-core = { module = "io.vertx:vertx-core", version.ref = "vertx" }
vertx-rx-java3 = { module = "io.vertx:vertx-rx-java3", version.ref = "vertx" }

# RxJava
rxjava = { module = "io.reactivex.rxjava3:rxjava", version.ref = "rxjava" }

# Security
jwt-api = { module = "io.jsonwebtoken:jjwt-api", version.ref = "jwt" }
jwt-impl = { module = "io.jsonwebtoken:jjwt-impl", version.ref = "jwt" }
jwt-jackson = { module = "io.jsonwebtoken:jjwt-jackson", version.ref = "jwt" }

# gRPC
grpc-netty-shaded = { module = "io.grpc:grpc-netty-shaded", version.ref = "grpc" }
grpc-protobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpc" }
grpc-stub = { module = "io.grpc:grpc-stub", version.ref = "grpc" }
protobuf-java = { module = "com.google.protobuf:protobuf-java", version.ref = "protobuf" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
jooq = { id = "org.jooq.jooq-codegen-gradle", version.ref = "jooq" }
protobuf = { id = "com.google.protobuf", version.ref = "protobuf" }

[bundles]
spring-boot-web = ["spring-boot-starter-web", "spring-boot-starter-validation"]
spring-security = ["spring-boot-starter-security", "spring-boot-starter-oauth2-resource-server"]
jwt = ["jwt-api", "jwt-impl", "jwt-jackson"]
grpc = ["grpc-netty-shaded", "grpc-protobuf", "grpc-stub", "protobuf-java"]
