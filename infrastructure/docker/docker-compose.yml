version: '3.8'

services:
  # 1. Database (PostgreSQL + Vector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: edu_postgres
    env_file:
      - ../../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - edu_network

  # 2. Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: edu_redis
    env_file:
      - ../../.env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    command: redis-server ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - edu_network

  # 3. Java CRM Service
  java-crm:
    build:
      context: ../../java-crm
      dockerfile: Dockerfile
    container_name: edu_java_crm
    env_file:
      - ../../.env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      GRPC_SERVER_PORT: ${JAVA_CRM_GRPC_PORT}
    ports:
      - "${JAVA_CRM_PORT}:8080"
      - "${JAVA_CRM_GRPC_PORT}:9090"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - edu_network

  # 4. Go Social Service
  social-service:
    build:
      context: ../../go-services/social-service
      dockerfile: Dockerfile
    container_name: edu_social_service
    env_file:
      - ../../.env
    environment:
      SOCIAL_DATABASE_HOST: postgres
      SOCIAL_DATABASE_PORT: 5432
      SOCIAL_DATABASE_USER: ${POSTGRES_USER}
      SOCIAL_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      SOCIAL_DATABASE_DBNAME: ${POSTGRES_DB}
      GRPC_JAVA_HOST: java-crm
      GRPC_JAVA_PORT: ${JAVA_CRM_GRPC_PORT}
    ports:
      - "${SOCIAL_SERVICE_PORT}:8001"
    depends_on:
      postgres:
        condition: service_healthy
      java-crm:
        condition: service_started
    restart: unless-stopped
    networks:
      - edu_network

  # 5. Kraken Gateway
  kraken-gateway:
    build:
      context: ../../kraken-gateway
      dockerfile: Dockerfile
    container_name: edu_kraken_gateway
    env_file:
      - ../../.env
    ports:
      - "${KRAKEN_GATEWAY_PORT}:8000"
    depends_on:
      - java-crm
      - social-service
    restart: unless-stopped
    networks:
      - edu_network

volumes:
  postgres_data:
  redis_data:

networks:
  edu_network:
    driver: bridge
